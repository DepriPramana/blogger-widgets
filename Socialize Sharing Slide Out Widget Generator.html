<script type="text/javascript">
function unloadJS(scriptName) {

}

function unloadAllJS() {
  var jsArray = new Array();

  for (i = 0; i < jsArray.length; i++){
    if (jsArray[i].id){
      unloadJS(jsArray[i].id)
