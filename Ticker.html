<base target='_blank' />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
<style type="text/css">
.ticker-controls{margin:0;padding:0;border:0;outline:0;font-size:100%;vertical-align:baseline;background:transparent;}
.ticker-wrapper.has-js{margin:20px 0px 20px 0px;padding:0px 20px;width:780px;height:32px;display:block;-webkit-border-radius:15px;-moz-border-radius:15px;border-radius:15px;background-color:#ffffff;font-size:0.75em;}
.ticker{width:710px;height:23px;display:block;position:relative;overflow:hidden;background-color:#ffffff;}
.ticker-title{padding-top:9px;color:#ff8400;font-weight:bold;background-color:#ffffff;text-transform:uppercase;}
.ticker-content{margin:0px;padding-top:9px;position:absolute;color:#1F527B;font-weight:bold;background-color:#ffffff;overflow:hidden;white-space:nowrap;line-height:1.2em;}
.ticker-content:focus{:one;}
.ticker-content a{text-decoration:none;color:#fa6705;}
.ticker-content a:hover{text-decoration:underline;color:#fa6705;}
.ticker-swipe{padding-top:9px;position:absolute;top:0px;background-color:#ffffff;display:block;width:800px;height:23px;}
.ticker-swipe span{margin-left:1px;background-color:#ffffff;border-bottom:1px solid #1F527B;height:12px;width:7px;display:block;}
.ticker-controls{padding:8px 0px 0px 0px;list-style-type:none;float:left;}
.ticker-controls li{padding:0px;margin-left:5px;float:left;cursor:pointer;height:16px;width:16px;display:block;}
.ticker-controls li.jnt-play-pause{background-image:url('http://3.bp.blogspot.com/-8jyqXLc_HgU/URd6zxHdfhI/AAAAAAAAI-4/XhBSQcpNorU/s1600/controls.png');background-position:32px 16px;}
.ticker-controls li.jnt-play-pause.over{background-position:32px 32px;}
.ticker-controls li.jnt-play-pause.down{background-position:32px 0px;}
.ticker-controls li.jnt-play-pause.paused{background-image:url('http://3.bp.blogspot.com/-8jyqXLc_HgU/URd6zxHdfhI/AAAAAAAAI-4/XhBSQcpNorU/s1600/controls.png');background-position:48px 16px;}
.ticker-controls li.jnt-play-pause.paused.over{background-position:48px 32px;}.ticker-controls li.jnt-play-pause.paused.down{background-position:48px 0px;}.ticker-controls li.jnt-prev{background-image:url('http://3.bp.blogspot.com/-8jyqXLc_HgU/URd6zxHdfhI/AAAAAAAAI-4/XhBSQcpNorU/s1600/controls.png');background-position:0px 16px;}
.ticker-controls li.jnt-prev.over{background-position:0px 32px;}
.ticker-controls li.jnt-prev.down{background-position:0px 0px;}
.ticker-controls li.jnt-next{background-image:url('http://3.bp.blogspot.com/-8jyqXLc_HgU/URd6zxHdfhI/AAAAAAAAI-4/XhBSQcpNorU/s1600/controls.png');background-position:16px 16px;}
.ticker-controls li.jnt-next.over{background-position:16px 32px;}
.ticker-controls li.jnt-next.down{background-position:16px 0px;}
.js-hidden{display:none;}
.no-js-news{padding:10px 0px 0px 45px;color:#F8F0DB;}
.left .ticker-swipe{/*left: 80*/left:80px;:/;}
.left .ticker-controls, .left .ticker-content, .left .ticker-title, .left .ticker{float:left;}
.left .ticker-controls{padding-left:6px;}
.right .ticker-swipe{/*right: 80*/right:80px;:/;}
.right .ticker-controls, .right .ticker-content, .right .ticker-title, .right .ticker{float:right;}
.right .ticker-controls{padding-right:6px;}
</style>
<script type="text/javascript">
    $(function () {
        $('#js-news').ticker({
            speed: 0.10,
            fadeInSpeed: 600,
            controls: true,
            titleText: 'Latest:'
        });
    });
</script>
<script src="http://makingdifferent.github.com/blogger-widgets/MD-Recent-Posts-Ticker.js" type="text/javascript"></script>
<script src="http://www.makingdifferent.com/feeds/posts/summary?max-results=50&alt=json-in-script&callback=makingdifferent_recentpostticker"></script>
